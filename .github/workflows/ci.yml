name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.devcontainer/**'
      - 'Dockerfile'
      - 'packages.repos'
      - '.github/workflows/**'
  
  workflow_dispatch:

env:
  CI: true
  GITHUB_ACTIONS: true
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ros2-humble-devcontainer

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Devcontainer
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up environment and generate override
        run: bash ci/setup-environment.sh
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.IMAGE_NAME }}
          push: always
          env: |
            CI=true
            GITHUB_ACTIONS=true

  test:
    runs-on: ubuntu-latest
    name: Test Devcontainer
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up environment
        run: bash ci/setup-environment.sh
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Run tests
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.IMAGE_NAME }}
          push: never
          env: |
            CI=true
            GITHUB_ACTIONS=true
          runCmd: bash /home/rosdev/workspace_host/ci/run-tests.sh